<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- TAILWIND CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css" />
    <title>Password Strength Background</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strenght</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email</label>
            <input type="text" class="email border block w-full p-2 mt-2 rounded" placeholder="Enter email">
        </div>

        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password</label>
            <input type="password" class="email border block w-full p-2 mt-2 rounded password"
                placeholder="Enter password">
        </div>

        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type='submit'>Submit</button>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
